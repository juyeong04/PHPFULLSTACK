<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/p236.css" />
  </head>
  <body>
    <div class="container">
      <div class="poster">
        <h1>가정용 꿀사과</h1>
        <p class="poster-desc">
          흠집이 없고 약간은 못생겼지만 맛과 영양은 그대로입니다.
          <br />
          질좋은 사과를 저렴하게 즐겨보세요.
        </p>
      </div>

      <div class="content">
        <div class="content-check">
          <span class="content-check-text">확인하세요</span>
        </div>
        <h3>주문 및 배송</h3>
        <p>
          <span class="accent">오후 2시 이전</span> 주문 건은 당일 발송합니다
          <br />
          2시 이후 주문건은 다음날 발송합니다(주말 제외)
        </p>
        <h3>교환 및 환불</h3>
        <p>
          불만족시 <span class="accent">100% 환불</span>해 드립니다
          <br />
          고객센터로 전화주세요
        </p>
        <hr />
        <h3>고객센터</h3>
        <p>
          0000-0000
          <br />
          <span class="content-call">
            상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
          </span>
        </p>
      </div>
    </div>
  </body>
</html>
