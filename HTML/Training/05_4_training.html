<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        ul {list-style-type: none;}
        li { line-height: 30px;}
    </style>
</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>
            HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
        </p>
        <hr>
        <form action="">
            <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" placeholder="공백없이 입력하세요" name="user-name" id="user-name">
                </li>
                <li>
                    <label for="pnumber">연락처</label>
                    <input type="tel" name="pnumber" id="pnumber">
                </li>
            </ul>
            
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <input type="radio" name="jobpart" id="publisher">    
                    <label for="publisher">웹 퍼블리싱</label>
                </li>
                <li>
                    <input type="radio" name="jobpart" id="web">
                    <label for="web">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <input type="radio" name="jobpart" id="web-env">
                    <label for="web-env">개발 환경 개선</label>
                </li>
            </ul>
            
            <h4>지원 동기</h4>
            <textarea placeholder="본사 지원 동기를 간략히 써 주세요." name="apply-text" id="apply-text" cols="60" rows="5"></textarea>
            <br>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
        </form>
    </div>
</body>
</html>
