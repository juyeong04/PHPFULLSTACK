<html lang="ko">
<head>

<body>
    <form action="">

            <legend>고객 정보</legend>

            <input type="password" name="pw" id="pw">
            <br>
            <label for="readonly"></label>
            <input type="text" readonly value="참조">
            <br>
            <input type="submit">

            <br><br>
            <ul>
                <li>
                    <label for="sb">딸기</label>
                    <input checked type="checkbox" name="sb" id="sb">
                </li>
                <li>
                    <label for="banana">바나나</label>
                    <input type="checkbox" name="banana" id="banana">
                </li>
                <li>
                    <label for="wm">수박</label>
                    <input type="checkbox" name="wm" id="wm">
                </li>
            </ul>
            
            
            

        </fieldset>
    </form>
</body>
</html>
