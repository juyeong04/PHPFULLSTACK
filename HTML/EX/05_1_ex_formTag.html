<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>고객 정보</legend>
            <label for="id">ID</label>
            <input type="text" name="id" id="id" maxlength="10" size="10">
            <br>
            <!-- 암시적으로 label 적용하는 방법 
                <label>
                    ID_1
                    <input type="text" name="id_1" id="id_1">
                </label>
            <br> -->
            <label for="pw">PW</label>
            <input type="password" name="pw" id="pw">

            <br>
            <label for="search">search</label>
            <input type="search" name="search" id="search">

            <br> 
            <label for="url">URL</label>
            <input type="url" name="url" id="url">

            <br>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">

            <br>
            <label for="tel">tel</label>
            <input type="tel" name="tel" id="tel">

            <br><br>
            <label for="sb">딸기</label>
            <input type="checkbox" name="sb" id="sb">
            <label for="banana">바나나</label>
            <input type="checkbox" name="banana" id="banana">
            <label for="wm">수박</label>
            <input type="checkbox" name="wm" id="wm">

            <br><br>

            <ul>
                <li>
                    <label for="rsb">딸기</label>
                    <input type="radio" name="fruit" id="rsb">
                </li>
                <li>
                    <label for="rbanana">바나나</label>
                    <input type="radio" name="fruit" id="rbanana">
                </li>
                <li>
                    <label for="rwm">수박</label>
                    <input type="radio" name="fruit" id="rwm">
                </li>
            </ul>

            <br><br>
            <label for="number">Number</label>
            <input type="number" value="5" min="3" max="10">

            <br><br>

            <label for="range">range</label>
            <input type="range" min="3" max="10">

            <br><br>

            <label for="date">date</label>
            <input type="date" min="2023-03-01">

            <br><br>
            <label for="submit"></label>
            <input type="submit" value="submit">

            <label for="reset"></label>
            <input type="reset">

            <br><br>
            <label for="button"></label>
            <input type="button" value="클릭">

            <input type="hidden" value="hidden_1">

            <br><br>
            <button>버튼</button>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
</body>
</html>
